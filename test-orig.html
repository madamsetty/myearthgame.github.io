<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Center Animation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #header {
      position: relative;
      height: 85px;
      background-color: white;
      color: #333;
      transition: height 0.8s ease;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    #logo, #title {
      position: absolute;
      transition: transform 0.8s ease, font-size 0.8s ease;
      white-space: nowrap; /* Prevent text wrapping */
    }

    #logo {
      height: 75px;
      margin: 5px;
      top: 5px;
      left: 5px;
    }

    #title {
      top: 25px;
      font-size: 1.8em;
      margin: 0;
      color: red;
      text-shadow: 1px 1px 3px black;
      right: 5px; /* Keep title at the far right */
      transform: none; /* Remove the previous translation */
    }

    .buttons {
      margin: 20px;
      text-align: center;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1em;
      cursor: pointer;
    }

    #header.fullscreen {
      height: 90vh;
    }

    /* Add a class to scale up the title font size */
    #header.fullscreen #title {
      font-size: 6em; /* Title font size becomes larger */
    }

    /* Breathing effect (font-size and position adjustment) */
    @keyframes breathing {
      0% {
        font-size: 6em;
      }
      50% {
        font-size: 6.3em;
      }
      100% {
        font-size: 6em;
      }
    }

    /* Add this class when the breathing effect is triggered */
    .breathing {
      animation: breathing 8s infinite ease-in-out;
    }
  </style>
</head>
<body>

  <div id="header">
    <img
      id="logo"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Logo_SavetheChildren.png/1200px-Logo_SavetheChildren.png"
      alt="Save the Children Logo"
    />
    <h1 id="title">How much could you help?</h1>
  </div>

  <div class="buttons">
    <button onclick="moveHeader()">Move</button>
    <button onclick="restoreHeader()">Restore</button>
  </div>

  <script>
    const header = document.getElementById('header');
    const logo = document.getElementById('logo');
    const title = document.getElementById('title');

    function moveHeader() {
      header.classList.add('fullscreen');

      setTimeout(() => {
        const headerRect = header.getBoundingClientRect();
        const centerX = headerRect.width / 2;
        const centerY = headerRect.height / 2;

        const logoOffsetX = centerX - (logo.offsetLeft + logo.offsetWidth / 2);
        const logoOffsetY = centerY - logo.offsetHeight - 10 - (logo.offsetTop + logo.offsetHeight / 2);

        const titleOffsetX = centerX - (title.offsetLeft + title.offsetWidth / 2)+200;
        const titleOffsetY = centerY + 10 - (title.offsetTop + title.offsetHeight / 2);

        logo.style.transform = `translate(${logoOffsetX}px, ${logoOffsetY}px)`;
        title.style.transform = `translate(${titleOffsetX}px, ${titleOffsetY}px)`;

        // Start breathing animation after scale animation completes (delay of 0.8s)
        setTimeout(() => {
          title.classList.add('breathing'); // Start breathing animation
        }, 800); // After 0.8s to match the scale transition duration
      }, 300); // Delay for smoother effect
    }

    function restoreHeader() {
      logo.style.transform = `translate(0, 0)`;
      title.style.transform = `translate(0, 0)`;
      title.classList.remove('breathing'); // Remove breathing effect when restoring

      setTimeout(() => {
        header.classList.remove('fullscreen');
      }, 300);
    }
  </script>

</body>
</html>
