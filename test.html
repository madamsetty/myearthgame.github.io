<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js Full Feature Example</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://esm.sh/three@0.149.0';
    import { OrbitControls } from 'https://esm.sh/three@0.149.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://esm.sh/three@0.149.0/examples/jsm/loaders/GLTFLoader.js';
    import { EffectComposer } from 'https://esm.sh/three@0.149.0/examples/jsm/postprocessing/EffectComposer.js';
    import { RenderPass } from 'https://esm.sh/three@0.149.0/examples/jsm/postprocessing/RenderPass.js';
    import { ShaderPass } from 'https://esm.sh/three@0.149.0/examples/jsm/postprocessing/ShaderPass.js';
    import { OutlinePass } from 'https://esm.sh/three@0.149.0/examples/jsm/postprocessing/OutlinePass.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio); // ✅ Better resolution
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const geometry = new THREE.SphereGeometry(1, 64, 64);
    const material = new THREE.MeshStandardMaterial({ color: 0x0088ff, roughness: 0.5, metalness: 0.3 });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 5, 5);
    scene.add(dirLight);

    const textureLoader = new THREE.TextureLoader();
    textureLoader.load('https://threejs.org/examples/textures/uv_grid_opengl.jpg', (tex) => {
      material.map = tex;
      material.needsUpdate = true;
    });

    const gltfLoader = new GLTFLoader();
    gltfLoader.load(
      'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf',
      (gltf) => {
        gltf.scene.scale.set(2, 2, 2);
        gltf.scene.position.set(2, 0, 0);
        scene.add(gltf.scene);
      },
      undefined,
      (error) => console.error('GLTF load error:', error) // ✅ Error handling
    );

    const composer = new EffectComposer(renderer);
    const renderPass = new RenderPass(scene, camera);
    composer.addPass(renderPass);

    const outlinePass = new OutlinePass(new THREE.Vector2(window.innerWidth, window.innerHeight), scene, camera);
    outlinePass.selectedObjects = [sphere];
    outlinePass.edgeStrength = 5;
    outlinePass.edgeGlow = 0.2;
    outlinePass.edgeThickness = 2;
    composer.addPass(outlinePass);

    const shaderPass = new ShaderPass({
      uniforms: {
        tDiffuse: { value: null },
        time: { value: 0.0 }
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform sampler2D tDiffuse;
        uniform float time;
        varying vec2 vUv;
        void main() {
          vec4 color = texture2D(tDiffuse, vUv);
          color.rgb += 0.1 * sin(time + vUv.x * 10.0);
          gl_FragColor = color;
        }
      `
    });
    shaderPass.needsSwap = true; // ✅ Required for postprocessing to blend correctly
    composer.addPass(shaderPass);

    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      shaderPass.uniforms.time.value = clock.getElapsedTime();
      composer.render();
    }

    animate();

    window.addEventListener('resize', () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      renderer.setSize(width, height);
      composer.setSize(width, height);
    });
  </script>
</body>
</html>
