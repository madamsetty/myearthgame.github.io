<style>
    .quiz-title {
        text-align: center;
        margin-bottom: 5px;
        margin-top: 0px;
        font-size: 40px;
        font-weight: bold;
        font-family: Arial, sans-serif;
    }

    .quiz-question {
        padding: 2.5%;
        border-radius: 8px;
        background: url('img/pinkCloud.jpg') no-repeat center center;
        background-size: cover;
        font-size: 30px;
        animation: fadeSlideIn 0.5s ease;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        margin: 5%;         
    }

    td {
        padding: 12px;
        vertical-align: middle;
    }

    .option-text-cell {
        width: 20%;
        font-size: 26px;
        font-family: Arial, sans-serif;
    }

    .option-btn-cell {
        width: 80%;
    }

    input[type="radio"] {
        transform: scale(3);
        cursor: pointer;
    }

    .submit-btn {
        width: 10%;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #ff0000;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        transition: background-color 0.3s ease;
        cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .score-progress {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 2px;
        border-top: 2px solid rgba(0,0,0,0.1);
    }

    .progress-bar-background {
      background-color: lightblue;
      width: 90%;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
    }

    #progress-bar {
      height: 100%;
      background-color: green;
      width: 0%;
      transition: width 0.4s ease;
    }

    .score-box {
      font-size: 20px;
      font-weight: bold;
        width: 10%;
        color: white;
        text-align: center;
    }
</style>


<button id="quizCloseBtn" class="close-btn">
  <img src="https://cdn-icons-png.flaticon.com/512/1828/1828778.png" alt="Close">
</button>

<div id="question-area"></div>

<!-- Score and progress bar -->
<div class="score-progress">
  <div class="progress-bar-background">
    <div id="progress-bar"></div>
  </div>
  <div class="score-box">
    Score: <span id="score">0</span>/<span id="total">5</span>
  </div>
</div>
