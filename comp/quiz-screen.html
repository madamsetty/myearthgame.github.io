<style>
    .game-title {
        position: absolute;
        text-align: center;
        top: 0px;
        padding-top: 5px;
        width: 100%;
        height: 10%;
        font-family: Oswald;
        font-weight: 1000;
        font-style: bold;
        font-size: 35px; /* Default font size for larger screens */
        color: #da291c;
    }

    .game-question-container {
        position: absolute;
        left: 0px;
        top: 10%;
        border-radius: 8px;
        font-size: 30px;
        animation: fadeSlideIn 0.5s ease;
        width: 98%;
        height: 75%;
    }

    .game-question {
        position: absolute;
        left: 0px;
        border-radius: 8px;
        background-size: cover;
        font-family: Oswald;
        font-size: 28px;
        animation: fadeSlideIn 0.5s ease;
        height: 60%;
        width: 55%;
        padding-left: 2%;
        padding-right: 2%;
        padding-top: 1%;
        color: #da291c;
    }

    .game-question-content {
        font-family: Oswald;
        font-size: 30px;
        animation: fadeSlideIn 0.5s ease;
        height: auto;
        width: 100%;
        color: red;
    }
    
    .game-img-container {
        margin-top: 3%; /* Push the centered div down */
        position: absolute;
        right: 0px;
        border-radius: 8px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.75);
        width: 38%;
        height: 80%;
        max-width: 38%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding-left: 2px;
        padding-right: 2px;
        padding-bottom: 2px;
        border-top: 2px solid rgba(0,0,0,0);
    }
    
    .game-img {
        height: 100%;
        width: 100%;
        border-radius: 8px;
    }
    
    table {
        border-collapse: collapse;
        width: 100%;
        margin: 5%;         
    }

    td {
        padding: 12px;
        vertical-align: middle;
    }

    .option-text-cell {
        width: 20%;
        font-size: 22px;
        font-family: Oswald;
        font-weight: bold;
    }

    .option-btn-cell {
        width: 80%;
    }

    input[type="radio"] {
        transform: scale(3);
        cursor: pointer;
    }

    .score-progress-container {
        position: absolute;
        justify-content: space-between;
        align-items: center;
        margin-top: 10%;
        border-top: 2px solid rgba(0,0,0,0);
        border: 0px;
        width: 100%;
        height: 15%;
        bottom: 0px;
        align-content: space-between;
    }
    
    .game-buttons {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: auto;
        column-gap: 10%;
        margin-top: 1%;
    }
    
    .submit-btn {
        position: relative;
        background-color: red;
        overflow: hidden;
        width: 20%;
        padding: 10px 20px;
        color: white;
        border: none;
        border-radius: 6px;
        font-family: Oswald;
        font-size: 20px;
        transition: background-color 0.3s ease;
        cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .progress-container {
        position: absolute;
        display: flex;
        background-color: lightblue;
        width: 98%;
        border-radius: 10px;
        height: 20px;
        bottom: 5px;
        margin-left: 1%;
        margin-right: 1%;
    }

    #progress-bar {
        height: 100%;
        width: 0%;
        background-color: green;
        border-radius: 12px;
        transition: width 0.4s ease;
        max-width: 90%;
    }

    .score-box {
        position: absolute;
        background-color: white;
        border-radius: 10px;
        right: 0px;
        width: 10%;
        font-size: 20px;
        font-weight: bold;
        color: white;
        text-align: center;
        color: black;
        margin-top: -2px;
    }
    
    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .ripple {
      position: absolute;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 3.0);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 1;
      pointer-events: none;
      animation: ripple-animation 0.8s ease-out forwards;
    }

    @keyframes ripple-animation {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(3);
        opacity: 0;
      }
    }
</style>


<button id="gameCloseBtn" class="close-btn">
  <img src="https://cdn-icons-png.flaticon.com/512/1828/1828778.png" alt="Close">
</button>

<div id="gameQuestionArea">
    <div id="gameTitle" class="game-title"></div>
    <div id="" class="game-question-container">
        <div id="gameQuestion" class="game-question"></div>
        <div id="gameImageContainer" class="game-img-container">
            <img id="gameImage" class="game-img">
        </div>
    </div>
</div>

<!-- Score and progress bar -->
<div class="score-progress-container">
    <div id="gameButtons" class="game-buttons">
        <button id="backButton" class="submit-btn">Back</button>
        <button id="submitButton" class="submit-btn">Submit</button>
    </div>
  <div class="progress-container">
    <div id="progress-bar"></div>
    <div class="score-box">
        Score: <span id="score">0</span>/<span id="total">5</span>
    </div>
  </div>
</div>
