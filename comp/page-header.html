<!-- Page Title with Icon at the top left -->
<style>
    .title-container {
        position: relative;
        height: 75px;
        background-color: white;
        color: #333;
        transition: height 0.8s ease;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    #logo, #title {
        position: absolute;
        transition: transform 0.8s ease, font-size 0.8s ease;
        white-space: nowrap; /* Prevent text wrapping */
    }

    #logo {
        height: 75px;
        margin: 0px 5px 5px 5px;
        top: 0px;
        left: 5px;
    }

    #title {
        top: 25px;
        font-size: 2em;
        margin: 0;
        color: red;
        text-shadow: 1px 1px 3px grey;
        right: 5px; /* Keep title at the far right */
        transform: none; /* Remove the previous translation */
    }

    #header.fullscreen {
        height: 100vh;
    }

    /* Add a class to scale up the title font size */
    #header.fullscreen #title {
        font-size: 6em; /* Title font size becomes larger */
    }

    /* Breathing effect (font-size and position adjustment) */
    @keyframes breathing {
        0% {
            font-size: 6em;
        }
        50% {
            font-size: 6.3em;
        }
        100% {
            font-size: 6em;
        }
    }

    /* Add this class when the breathing effect is triggered */
    .breathing {
      animation: breathing 8s infinite ease-in-out;
    }
</style>


<img id="logo" src="../img/save-the-children-with-name-logo.png" alt="Save the Children Logo" />
<h1 id="title">How much could you help?</h1>
