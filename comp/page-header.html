<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
<style>
    /* Defaults for larger screens */
    .title-container {
        position: relative;
        height: 75px;
        background-color: white;
        color: #333;
        transition: height 0.8s ease;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    #logo, #title {
        position: absolute;
        transition: transform 0.8s ease, font-size 0.8s ease;
        white-space: nowrap;
    }

    #logo {
        height: 75px;
        margin: 0px 5px 5px 5px;
        top: 0px;
        left: 5px;
    }

    #title {
        top: 0px;
        margin: 10px 5px 5px 5px;
        right: 5px;
        transform: none;
        font-family: Oswald;
        font-weight: 1000;
        font-size: 35px;
        color: #da291c;
    }
    
    #touchSwipeHint {
        display: none;
    }

    #touchIcon {
        height: 50px;
    }
    
    #header.fullscreen {
        height: 100vh;
    }

    #header.fullscreen #title {
        font-size: 4.25em;
        z-index: 1001;
    }

    #header.fullscreen #touchSwipeHint {
        position: fixed;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 15px;
        border-radius: 8px;
        font-family: Oswald;
        font-weight: 1000;
        font-style: bold;
        font-size: 20px;
        color: #fff;
        z-index: 1000;
    }
    
    @keyframes breathing {
        0% {
            font-size: 4.25em;
        }
        50% {
            font-size: 4em;
        }
        100% {
            font-size: 4.25em;
        }
    }

    .breathing {
      animation: breathing 12s infinite ease-in-out;
    }

    /* Responsive Design with Dynamic Font Sizes */
    /* For screens with max-width 1200px (desktops or larger tablets) */
    @media (max-width: 1200px) {
        #title {
            font-size: 36px; /* Slightly smaller font size for large screens */ 
        }
    }

    /* For screens with max-width 900px (large tablets and smaller desktops) */
    @media (max-width: 900px) {
        #title {
            font-size: 28px; /* Smaller font size for large tablets */
        }

        .breathing {
            animation: breathing 7s infinite ease-in-out; /* Slightly faster animation */
        }
    }

    /* For screens with max-width 768px (tablets) */
    @media (max-width: 768px) {
        #title {
            font-size: 28px; /* Smaller font size for tablets */
        }

        .breathing {
            animation: breathing 6s infinite ease-in-out; /* Faster animation for smaller screens */
        }
    }

    /* For screens with max-width 600px (small tablets / large phones) */
    @media (max-width: 600px) {
        #title {
            font-size: 26px; /* Smaller font size for small tablets */
        }

        .breathing {
            animation: breathing 5s infinite ease-in-out; /* Faster animation for smaller screens */
        }
    }

    /* For screens with max-width 480px (phones) */
    @media (max-width: 480px) {
        #title {
            font-size: 24px; /* Smaller font size for phones */
            white-space: normal; /* Allow title to wrap on smaller screens */
        }

        .breathing {
            animation: breathing 4s infinite ease-in-out; /* Even faster animation for phones */
        }
    }
    
    /* Additional responsiveness for very small devices (like iPhone SE) */
    @media screen and (max-width: 395px) {
        #title {
            font-size: 13px; /* Smaller font size for phones */
            white-space: normal; /* Allow title to wrap on smaller screens */
            margin: 12px 5px 5px 5px;
        }
        
        #logo {
            height: 42px;
        }
        
        .breathing {
            animation: breathing 4s infinite ease-in-out; /* Even faster animation for phones */
        }
        
        #header.fullscreen #title {
            font-size: 3.25em;
            transform-origin: center;
        }

        @keyframes breathing {
            0% {
                font-size: 3.25em;
            }
            50% {
                font-size: 3em;
            }
            100% {
                font-size: 3.25em;
            }
        }
    }   
</style>

<img id="logo" src="img/save-the-children-with-name-logo.png" alt="Save the Children Logo" />
<h1 id="title">HOW MUCH COULD YOU HELP?</h1>
<div id="touchSwipeHint" class="touch-screen-hint">
    <img id="touchIcon" src="img/touchIcon.png" alt="Touch screen to play" />
    <span>Swipe to take the challenge</span>
</div>
